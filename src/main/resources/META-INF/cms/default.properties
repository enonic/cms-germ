pathToGit = /usr/bin/git
folderWithPlugins = ${cms.home}/plugins
folderWithResources = ${cms.home}/data/resources
#This needs to be a legal .git/info/sparse-checkout path (Requires Git1.7+)
#Example: http://briancoyner.github.io/blog/2013/06/05/git-sparse-checkout
sparseCheckoutPluginPath=*.jar
sparseCheckoutResourcesPath=src/dav

allow_userstore=default

#Must be Enterprise Administrator and Git Enonic Release Management group member to have write access
allowedAdminGroup=Germ Administrators
allowedUserGroup=Germ Users

#override in germ.properties in plugins folder
gitSchedulerUsername=
gitSchedulerPassword=